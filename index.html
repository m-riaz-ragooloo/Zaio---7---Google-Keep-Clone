<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep Clone</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <nav>
        <div class="logo-area">
            <div class="tooltip">
                <span class="material-symbols-outlined hover">menu</span>
                <span class="tooltip-text">Main Menu</span>
            </div>
            <img class="gb_Pd gb_Qd" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x " alt="" aria-hidden="true" role="presentation" style="width:40px;height:40px">
            <span class="logo-text">Keep</span>
        </div>
        <div class="search-area">
            <span class="material-symbols-outlined hover">search</span>
            <input type="text" placeholder="Search">
        </div>
        <div class="settings-area">
            <div class="tooltip">
                <span class="material-symbols-outlined hover">refresh</span>
                <span class="tooltip-text">Refresh</span>
            </div>
            <div class="tooltip">
                <span class="material-symbols-outlined hover">view_agenda</span>
                <span class="tooltip-text">List View</span>
            </div>
            <div class="tooltip">
                <span class="material-symbols-outlined hover">settings</span>
                <span class="tooltip-text">Settings</span>
            </div>
        </div>
        <div class="profile-area">
            <div class="tooltip">
                <span class="material-symbols-outlined hover">apps</span>
                <span class="tooltip-text">Apps</span>
            </div>
            <div class="tooltip">
                <span class="material-symbols-outlined hover">account_circle</span>
                <span class="tooltip-text">Profile</span>
            </div>
        </div>
    </nav>
    <script src="app.js"></script>
</body>
</html>
