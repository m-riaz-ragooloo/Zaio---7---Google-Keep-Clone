<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep Clone</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <nav>
        <div class="logo-area">
            <span class="material-symbols-outlined">
                menu
            </span>
            <img class="gb_Pd gb_Qd" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x " alt="" aria-hidden="true" role="presentation" style="width:40px;height:40px">
            <span class="logo-text">Keep</span>
        </div>
        <div class="search-area">
            <span class="material-symbols-outlined">
                search
            </span>
            <input type="text" placeholder="Search">
        </div>
        <div class="settings-area">
            <span class="material-symbols-outlined">
                refresh
            </span>
            <span class="material-symbols-outlined">
                view_agenda
            </span>
            <span class="material-symbols-outlined">
                settings
            </span>
        </div>
        <div class="profile-area">
            <span class="material-symbols-outlined">
                apps
            </span>
            <span class="material-symbols-outlined">
                account_circle
            </span>
        </div>
    </nav>
    <script src="app.js"></script>
</body>
</html>
